version: '3.8'

services:
  # API Principal
  madein-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: madein-api-prod
    restart: always
    environment:
      # Variables de aplicación
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - WORKERS=2
      
      # Configuración de procesamiento
      - MIN_AREA=50000
      - PDF_DPI=300
      - OCR_LANGUAGES=es,en
      - MAX_FILE_SIZE=50
      
      # Configuración de seguridad
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - API_TOKEN=${API_TOKEN:-}
      
      # Configuración de archivos
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
    
    volumes:
      # Volúmenes persistentes para datos
      - uploads_prod:/app/uploads
      - outputs_prod:/app/outputs
      - logs_prod:/app/logs
    
    networks:
      - madein-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Límites de recursos para DigitalOcean
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # Logging configurado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # No exponer puerto directamente - usar Nginx
    expose:
      - "8000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: madein-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - logs_nginx:/var/log/nginx
    depends_on:
      - madein-api
    networks:
      - madein-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Watchtower para auto-updates (opcional)
  watchtower:
    image: containrrr/watchtower
    container_name: madein-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600  # Check every hour
      - WATCHTOWER_INCLUDE_STOPPED=true
    command: madein-api-prod
    networks:
      - madein-network
    profiles:
      - watchtower  # Ejecutar con: docker-compose --profile watchtower up

volumes:
  # Volúmenes persistentes
  uploads_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/uploads
  
  outputs_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/outputs
  
  logs_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/logs
  
  logs_nginx:
    driver: local

networks:
  madein-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 