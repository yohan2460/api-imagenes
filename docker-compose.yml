version: '3.8'

services:
  madein-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: madein-image-processing-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Variables de entorno para la aplicación
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Volúmenes para persistir uploads y outputs
      - uploads_data:/app/uploads
      - outputs_data:/app/outputs
      # Opcional: montar directorio local para desarrollo
      # - ./uploads:/app/uploads
      # - ./outputs:/app/outputs
    networks:
      - madein-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Límites de recursos (ajustar según necesidades)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Opcional: Nginx como reverse proxy (descomentar si necesitas)
  # nginx:
  #   image: nginx:alpine
  #   container_name: madein-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf
  #   depends_on:
  #     - madein-api
  #   networks:
  #     - madein-network

volumes:
  uploads_data:
    driver: local
  outputs_data:
    driver: local

networks:
  madein-network:
    driver: bridge 