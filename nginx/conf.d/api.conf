# Upstream para la API
upstream madein_api {
    server madein-api:8000;
    keepalive 32;
}

# Configuración del servidor principal
server {
    listen 80;
    server_name _;  # Cambiar por tu dominio en producción
    
    # Redirigir a HTTPS en producción
    # return 301 https://$server_name$request_uri;

    # Rate limiting
    location / {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        # Proxy headers
        proxy_pass http://madein_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Keep alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Endpoint específico para uploads con rate limiting más estricto
    location ~ ^/(extract-|process-|run-) {
        limit_req zone=upload burst=5 nodelay;
        limit_req_status 429;
        
        # Aumentar timeouts para procesamiento de archivos
        proxy_pass http://madein_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts extendidos para procesamiento
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Sin buffer para archivos grandes
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check sin rate limiting
    location /health {
        proxy_pass http://madein_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }

    # Documentación API
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://madein_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security: bloquear archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs personalizados
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;
}

